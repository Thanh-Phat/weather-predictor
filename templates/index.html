<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Dự đoán Thời tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        input, button {
            padding: 5px;
            margin-top: 5px;
            width: 50%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dự đoán thời tiết ☀️☔</h1>

    <form method="POST">
        <label for="temp_max">Nhiệt độ cao nhất (°C):</label>
        <input type="number" step="0.1" id="temp_max" name="temp_max" required
               value="{{ temp_max if temp_max is not none else '' }}">
        <br><br>
        <label for="temp_min">Nhiệt độ thấp nhất (°C):</label>
        <input type="number" step="0.1" id="temp_min" name="temp_min" required
               value="{{ temp_min if temp_min is not none else '' }}">
        <br><br>
        <button type="submit">Dự đoán</button>
    </form>

    {% if ket_qua %}
        <h2>Kết quả: {{ ket_qua }}</h2>
        {% if prob is not none %}
            <p>Xác suất mưa: {{ (prob * 100)|round(2) }}%</p>
        {% endif %}
        {% if plot_url %}
            <img src="{{ plot_url }}" alt="Biểu đồ xác suất mưa" />
        {% endif %}
    {% endif %}
</body>
</html>
